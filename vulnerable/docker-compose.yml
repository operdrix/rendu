services:
  frontend:
    image: node:18
    container_name: blog_frontend
    working_dir: /app
    volumes:
      - ./frontend:/app
    ports:
      - "3000:3000"
    command: sh -c "npm install && npm start"

  backend:
    image: node:18
    container_name: blog_backend
    working_dir: /app
    volumes:
      - ./backend:/app
    ports:
      - "5100:5100"
    environment:
      - DB_HOST=db
      - DB_USER=root
      - DB_PASSWORD=password
      - DB_NAME=blog
    command: sh -c "npm install && npm run dev"

  db:
    image: mysql:8
    container_name: blog_db
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: blog
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./backend/db/init.sql:/docker-entrypoint-initdb.d/init.sql
  
  phpmysql:
    image: phpmyadmin
    container_name: blog_phpmyadmin
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: password
    ports:
      - "8080:80"

volumes:
  db_data:
